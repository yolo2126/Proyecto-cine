{% extends "baseHome.html" %}
{% load static %}
{% block title %}{{ snack.name }} â€” CineX{% endblock %}


{% block content %}
<div class="row gy-4">
 <div class="col-md-5 text-center">
   {% if snack.image %}
     <img src="{{ snack.image.url }}" class="img-fluid rounded" alt="{{ snack.name }}">
   {% else %}
     <img src="{% static 'img/no-snack.svg' %}" class="img-fluid rounded" alt="Sin imagen">
   {% endif %}
 </div>
 <div class="col-md-7">
   <h2>{{ snack.name }}</h2>
   <p class="text-muted">{{ snack.category.name }}</p>
   <p>{{ snack.description }}</p>
   <p class="fs-4 fw-bold mb-4">${{ snack.price }}</p>
   <form method="post" action="">
     {% csrf_token %}
     <div class="input-group" style="max-width:140px;">
       <input type="number" name="qty" value="1" min="1" class="form-control">
       <button class="btn btn-success">
         <i class="bi bi-cart-plus"></i>
       </button>
     </div>
   </form>
 </div>
</div>
{% endblock %}
