{% extends "baseHome.html" %}
{% load static %}
{% block title %}Inicio | Miau Pelis{% endblock %}

{% block content %}
<section class="d-flex flex-column justify-content-center align-items-center text-center py-5" style="min-height: 80vh; background: linear-gradient(135deg, #0d1117, #161b22); color: #f0f6fc;">
  <div class="container">
    <!-- Logo -->
    <img src="{% static 'css/img/logo_miau.png' %}" class="mb-4" style="max-width: 160px;">

    <!-- Título -->
    <h1 class="display-3 fw-bold mb-3" style="text-shadow: 2px 2px 6px rgba(0,0,0,0.8);">
      Tu Experiencia<br>Cinematográfica Comienza Aquí
    </h1>

    <!-- Descripción -->
    <p class="lead mb-4" style="color: #cdd9e5;">
      Descubre los últimos estrenos, compra tus boletos y sumérgete en la magia del cine.
    </p>

    <!-- Botón -->
    <a href="{% url 'peliculas' %}" class="btn btn-primary btn-lg px-5 py-3 shadow" style="font-weight: 600; letter-spacing: 0.05em;">
      <i class="bi bi-camera-reels me-2"></i> Explorar Películas
    </a>
  </div>
</section>
{% endblock %}
